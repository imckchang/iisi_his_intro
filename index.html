<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簡介</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background-color: #3ba9d1;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      .main-image {
        flex: 1;
        background-image: url("大圖.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        min-width: 0;
      }
      .sidebar {
        width: 350px;
        background-color: #3ba9d1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
        padding-right: 20px;
        height: 100vh;
        overflow-y: auto;
      }
      .sidebar img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .qr-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .qr-title {
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
      }

      .main-title {
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        line-height: 1.4;
        margin-bottom: 10px;
        border-bottom: 2px solid white;
        padding-bottom: 10px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .main-image {
          height: 60vh;
        }

        .sidebar {
          width: 100%;
          height: 40vh;
          flex-direction: row;
          overflow-x: auto;
          gap: 15px;
          padding: 15px;
        }

        .sidebar img {
          flex-shrink: 0;
          max-height: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-image"></div>
      <div class="sidebar">
        <div class="main-title">
          聯繫窗口<br />
          醫療暨數位部 健康科技事業處<br />
          蔡小姐
        </div>
        <div class="qr-item">
          <div class="qr-title">LINE：@iisi_his</div>
          <img src="LINE.png" alt="LINE" />
        </div>
        <div class="qr-item">
          <div class="qr-title">洽詢表單</div>
          <img src="洽詢表單.png" alt="洽詢表單" />
        </div>
        <div class="qr-item">
          <div class="qr-title">諮詢專線</div>
          <img src="諮詢專線.png" alt="諮詢專線" />
        </div>
      </div>
    </div>
  </body>
</html>
